<!DOCTYPE html>
<html>
<head>
<title>AR.js</title>

</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">

        <!-- Adding an OBJ file to an AR Project-->

            obj-model="obj: url(res/model/block1.obj); 
            mtl: url(res/model/block1.mtl)">
        </a-entity>
              
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
